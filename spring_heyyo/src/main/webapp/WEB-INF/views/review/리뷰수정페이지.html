<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="content">
    <h2>리뷰 수정 페이지</h2>
    <form id = "frm" action="#" enctype="multipart/form-data">
	<br>
	<br>
	<textarea name="content" rows="10" cols="100" required="required">${content}</textarea>
	<br><br>
	<input type="file" name="fname" accept=".png,.jpeg,.jpg,.gif" value=${fname}>
	<br><br>
	<input type="submit" value="수정">
</form>
</div>
</body>
</html>
